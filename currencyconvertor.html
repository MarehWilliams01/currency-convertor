<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="currencyconvertor.css">
        <link rel="stylesheet" href="cssreset.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Raleway:ital,wght@0,900;1,800&display=swap"
            rel="stylesheet">
        <title>Currency Convertor</title>
    </head>

    <body>

        <div class="convertor">
            <div class="header">
                <h1 class="heading">Currency Convertor</h1>
            </div>

            <div class="border-line"></div>

            <div class="input">
                <select name="currency" id="currency"></select>
                <input type="number" name="" class="amount">
            </div>

            <div class="currency-icon">
                <div class="line"></div>

                <img src="background/currency-exchange.png" alt="currency-icon" class="image">

                <div class="line"></div>
            </div>

            <div class="input">
                <select name="currency" id="currency"></select>
                <input type="number" name="" class="amount" disabled>
            </div>

            <div class="btn">
                <button>
                    Convert
                </button>
            </div>
        </div>
    </body>

</html>
